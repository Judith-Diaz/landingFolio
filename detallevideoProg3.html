<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Galeria de imagenes</h2>
    <div class="carousel">
    <div class="carousel-inner">
        <!-- Imágenes del carrusel -->
        <input type="radio" name="slides" id="slide-1" checked>
        <input type="radio" name="slides" id="slide-2">
        <input type="radio" name="slides" id="slide-3">
        
        <div class="slides">
            <div class="slide" id="slide-1">
                <img src="ruta/a/imagen1.jpg" alt="Proyecto Java">
            </div>
            <div class="slide" id="slide-2">
                <img src="ruta/a/imagen2.jpg" alt="Proyecto Python">
            </div>
            <div class="slide" id="slide-3">
                <img src="ruta/a/imagen3.jpg" alt="Proyecto Web">
            </div>
        </div>
        
        <!-- Controles (puntos para navegar) -->
        <div class="carousel-controls">
            <label for="slide-1"></label>
            <label for="slide-2"></label>
            <label for="slide-3"></label>
        </div>
    </div>
</div>
    <iframe 
            src="https://www.youtube.com/embed/fAue8RZ3bSM" 
            title="Demo Sistema Bancario Java" 
            allowfullscreen>
        </iframe>
        <a href="https://github.com/Judith-Diaz/TpIntProg3_final.github.oi" class="btn">Ver código en GitHub</a>


</body>
</html>
